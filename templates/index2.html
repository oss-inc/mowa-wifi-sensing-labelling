<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="plotly-div" style="width: 100%; height: 100%;"></div>
<script>
    var colorMap = {};

    function getRandomColor() {
        // Generate a random color in hexadecimal format (e.g., #RRGGBB)
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
    }

    function getColor(index) {
        if (!colorMap.hasOwnProperty(index)) {
            colorMap[index] = getRandomColor();
        }
        return colorMap[index];
    }

    function fetchDataAndPlot() {
        $.get("/get_data/", function (response) {
            /*
            var totalLength = response.data.length;

            // 만약 데이터의 길이가 100을 초과하면, 마지막 100개의 데이터만 사용
            var dataToShow = response.data;
            if (totalLength > 100) {
                dataToShow = response.data.slice(-100); // 마지막 100개의 데이터 선택
            }
            */

            var dataToShow = response.data;

            var traces = [];
            dataToShow.forEach(function (value, index) {
                var trace = {
                    x: [index], // 1부터 시작하여 x값을 할당
                    y: [value],
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Index ' + (index),
                    marker: {
                        color: getColor(index)
                    }
                };
                traces.push(trace);
            });

            var layout = {
                xaxis: {
                    range: [-1, 65],
                    dtick: 1
                },
                yaxis: {
                    range: [0, 2000],
                    dtick: 200
                },
            };

            Plotly.newPlot('plotly-div', traces, layout);
        });
    }

    // 웹 페이지 로드 시 한번 그리기
    fetchDataAndPlot();

    // 0.3초마다 데이터 가져와서 차트 업데이트
    setInterval(fetchDataAndPlot, 300);
</script>
</body>
</html>
