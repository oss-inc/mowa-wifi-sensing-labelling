<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="plotly-div"></div>
<script>
    function fetchDataAndPlot() {
        $.get("/get_data/", function (response) {

            var totalLength = response.data.length;

            // 만약 데이터의 길이가 100을 초과하면, 마지막 100개의 데이터만 사용
            var dataToShow = response.data;
            if (totalLength > 100) {
                dataToShow = response.data.slice(-100); // 마지막 100개의 데이터 선택
            }
            var currentLength = dataToShow.length;
            var trace = {
                x: Array.from({length: currentLength}, (_, index) => index + 1), // 1부터 시작하여 x값을 할당
                y: dataToShow,
                type: 'scatter',
                mode: 'lines'
            };

            var layout = {
                xaxis : {
                    range: [-5, 65],
                    dtick: 5
                },
                yaxis: {
                    range: [0, 2000],
                    dtick: 200
                }
            };
            Plotly.newPlot('plotly-div', [trace], layout);
        });
    }


    // 웹 페이지 로드 시 한번 그리기
    fetchDataAndPlot();

    // 1초마다 데이터 가져와서 차트 업데이트
    setInterval(fetchDataAndPlot, 500);
</script>
</body>
</html>
